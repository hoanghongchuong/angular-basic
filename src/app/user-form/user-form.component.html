</p>
<input placeholder="Enter your name..." [(ngModel)]="name" #txtUsername>
<code>{{ txtUsername.value | json }}</code>
<h3 [ngStyle]="name.length % 2 === 0 ? eventStyle : oddStyle">
  Your name is: {{name}}
</h3>
<div [class]="isHighlight ? 'circle' : 'square'"></div>
<div [class]="currentClass"></div>
<div [class.circle]="!isHighlight" [class.square]="isHighlight"></div>
